<!DOCTYPE html>
<!-- NAME: TRACY LE  -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Cafe Galleria. We serve the finest single-origin espresso right in sunny California.
    Come visit us for a bite to eat with our hand crafted beverages.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Café Galleria - Gallery</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b14735e9ca.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Javascript -->
    <script src="index.js"></script>
</head>

<body onload="displayImages();">
    <div class="wrapper">
        <div id="content-wrap">
            <nav class="topnav" id="myTopnav">
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="gallery.html">Gallery</a>
                <a href="">About</a>
                <a href="">Contact</a>

                <div class="logo-centered">
                    <a href="index.html" class="active">CAFÉ GALLERIA </a>
                </div>

                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </nav>

            <div class="grid-container" id="thumbnails"></div>

            <!-- Modal -->
            <div id="myModal" class="modal">
                <span class="close">&times;</span>

                <!-- where main image will be -->
                <img class="modal-content" name="modalImg">
                <div id="modalCaption"></div>
                <div class="row">
                    <div class="column">
                        <a href="#" onclick="getPrevImage(event); " id="prev">
                            <span style="font-size: 48px; color: #fff;">
                                <i class="far fa-arrow-alt-circle-left float-right"></i>
                            </span>
                        </a>
                    </div>
                    <div class="column">
                        <a href="#" onclick="getNextImage(event);" id="next">
                            <span style="font-size: 48px; color: #fff;">
                                <i class="far fa-arrow-alt-circle-right float-left"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer">
                <div class="social-media">
                    <i class="fab fa-twitter fa-lg fa-fw"></i>
                    <i class="fab fa-facebook fa-lg fa-fw"></i>
                    <i class="fab fa-instagram fa-lg fa-fw"></i>
                    <i class="fab fa-yelp fa-lg fa-fw"></i>
                </div>
                <div class="signup">
                    <form >
                        <label for="exampleEmailInput">Sign up for our newsletter</label>
                        <input type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
                        <input class="button-primary" type="submit" value="Submit">
                    </form>
                </div>
            </div>
            <p>Copyright © Tracy Le 2020</p>
        </footer>
    </div>
</body>

</html>
