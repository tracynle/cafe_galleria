<!DOCTYPE html>
<!-- NAME: TRACY LE  -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Our gallery page features our cafe and beverages. We hope it entices you to visit us."
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Café Galleria - Gallery</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/b14735e9ca.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Javascript -->
    <script src="index.js"></script>
  </head>

  <body onload="displayImages();">
    <div class="wrapper">
      <div class="header" role="banner">
        <div class="topnav" id="myTopnav"  role="navigation">
          <a href="index.html">Home</a>
          <a href="menu.html">Menu</a>
          <a href="gallery.html">Gallery</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>

          <div class="logo-centered">
            <a href="index.html" class="active">CAFÉ GALLERIA </a>
          </div>

          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <span class="fa fa-bars"></span>
          </a>
        </div>
      </div>
      <div role="main">
        <div class="container responsive">
          <!-- Image gallery will display in container -->
          <div class="grid-container" id="thumbnails">
            <!-- grid-items (images) appened here -->
          </div>
        </div>
      </div>

      <!-- Modal for images-->
      <div id="myModal" class="modal">
        <span class="close">&times;</span>

        <!-- where main image will be in lightbox -->
        <img class="modal-content" id="modalImg" src="#" alt="a collection of images from the cafe"/>
        <div id="modalCaption"></div>
        <div class="row">
          <div class="column">
            <a href="#" onclick="getPrevImage(event); " id="prev">
              <span style="font-size: 48px; color: #fff;">
                <span class="far fa-arrow-alt-circle-left float-right"></span>
              </span>
            </a>
          </div>
          <div class="column">
            <a href="#" onclick="getNextImage(event);" id="next">
              <span style="font-size: 48px; color: #fff;">
                <span class="far fa-arrow-alt-circle-right float-left"></span>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer">
        <div class="social-media">
            <span class="fab fa-twitter fa-lg fa-fw" aria-hidden="true"></span>
            <span class="fab fa-facebook fa-lg fa-fw" aria-hidden="true"></span>
            <span class="fab fa-instagram fa-lg fa-fw" aria-hidden="true"></span>
            <span class="fab fa-yelp fa-lg fa-fw" aria-hidden="true"></span>
        </div>
      </div>
      <p>Copyright © Tracy Le 2020</p>
    </footer>
  </body>
</html>
